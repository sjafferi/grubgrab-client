<!DOCTYPE html>
<html lang="en" style="zoom: <%= htmlWebpackPlugin.options.zoom %>;">

<head>
  <meta http-equiv="Content-Language" content="en">
  <meta charset="UTF-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.4.1.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,600,700|Open+Sans:300,400,600,700|Roboto:300,400"

  <style>
    @import url('https://rsms.me/inter/inter.css');

    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background: #fff !important;
      -webkit-font-smoothing: antialiased;
      font-family: Lato, "Open Sans", "Helvetica Neue", sans-serif;

    #app {
      height: 100%;
    }

    a,
    p {

<body>
